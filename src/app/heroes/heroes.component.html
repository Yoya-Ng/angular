hero類型＝{{h}}

<h2>{{h.name | uppercase}}</h2>
<div><span>id:</span>{{h.id}}</div>
<div><span>name:</span>{{h.name}}</div>

<!-- 雙向綁定 -->
<div>
  <label>name:
    <input [(ngModel)]="h.name" placeholder="name">
  </label>
</div>


<h2>My Heroes</h2>
heroes類型＝{{hs}}
<ul class="heroes">
  <li *ngFor="let H of hs">
    <span class="badge">{{H.id}}</span> {{H.name}}
  </li>
</ul>
